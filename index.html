<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="robots" content="noarchive"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="theme-color" content="darkolivegreen"/>
    <title>Foraging Game</title>
    <link href="images/leaf-solid.svg" rel="icon" type="image/x-icon"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="plantObject.js" defer></script>
    <script src="game.js" defer></script>
</head>
<body>
    <header>Foraging Game</header>
    <main>
        <img src="https://placehold.co/400x300.png" id="plantImage"/>
        <div id="userStats">
            <label for="hunger">Hunger</label>
            <meter id="hunger" value="10" max="10" optimum="10" low="2" high="8"></meter>
            <label for="health">Health</label>
            <meter id="health" value="10" max="10" optimum="10" low="2" high="8"></meter>
            <label for="travel">Travel Progress</label>
            <progress id="travel" value="0" max="50"></progress>
            <p>Cooking Supply Count</p>
            <span id="supplies">3</span>
        </div>
        <!-- <div id="turnButtons">
            <button id="moveOn">Move on</button>
            <button id="eatUncooked">Eat uncooked</button>
            <button id="eatCooked">Eat cooked (-1 cooking supply)</button>
        </div> -->
        <select id="turnSelect">
            <option value="moveOn">Move on</option>
            <option value="eatUncooked">Eat Uncooked</option>
            <option value="eatCooked">Eat Cooked (lose 1 cooking supply)</option>
        </select>
        <!-- <div id="partButtons">
        </div> -->
        <select id="partSelect">

        </select>
        <input type="submit" id="submit"/>
    </main>
</body>
</html>
