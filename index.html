<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="robots" content="noarchive"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="theme-color" content="darkolivegreen"/>
    <title>Foraging Game</title>
    <link href="images/leaf-solid.svg" rel="icon" type="image/x-icon"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="plantObject.js" defer></script>
</head>
<body>
    <header>Foraging Game</header>
    <main>
        <img src="https://placehold.co/400x300.png" id="plantImage"/>
        <div id="userStats">
            <label for="hunger">Hunger</label>
            <meter id="hunger" value="100" max="100" optimum="100" low="20" high="80"></meter>
            <label for="health">Health</label>
            <meter id="health" value="100" max="100" optimum="100" low="20" high="80"></meter>
            <label for="travel">Travel Progress</label>
            <progress id="travel" value="0" max="100"></progress>
            <label for="supplies">Cooking Supply Count</label>
            <span id="supplies">10</span>
        </div>
        <div id="buttons">
            <button>Move on</button>
            <button>Eat uncooked</button>
            <button>Eat cooked (use one cooking supply)</button>
        </div>
    </main>
</body>
</html>
